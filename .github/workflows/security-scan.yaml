name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # schedule:
  #   - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight
permissions: 
  contents: read 
  id-token: write 
  issues: write 
  pull-requests: write
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags


    - name: Install gitleaks
      run: |
        # Install dependencies
        sudo apt-get update
        sudo apt-get install -y curl unzip jq

        # Download the latest gitleaks release
        GITLEAKS_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
        curl -L https://github.com/gitleaks/gitleaks/releases/download/$GITLEAKS_VERSION/gitleaks-linux-amd64-$GITLEAKS_VERSION.zip -o gitleaks.zip

        # Unzip the release
        unzip gitleaks.zip

        # Add gitleaks to PATH
        echo "$(pwd)" >> $GITHUB_PATH

    - name: Run gitleaks scan
      run: |
        gitleaks detect --source . --no-git --report-format sarif --report-path gitleaks_report.sarif -v --config gitleaks.toml

    - name: Install git-secrets
      run: |
        git clone https://github.com/awslabs/git-secrets.git
        cd git-secrets
        sudo make install
        cd ..
        rm -rf git-secrets

    - name: Configure git-secrets
      run: |
        git secrets --register-aws
        git secrets --add 'private_key'
        git secrets --add 'api_key'


    - name: Run git-secrets
      continue-on-error: true
      run: git secrets --scan


    - name: TruffleHog OSS 
      id: trufflehog 
      uses: trufflesecurity/trufflehog@main
      continue-on-error: true 
      with: 
        base: ""
        head: ${{ github.ref_name }}
        extra_args: --json

    - name: Install detect-secrets
      run: |
        python -m pip install detect-secrets

    - name: Run detect-secrets
      continue-on-error: true
      run: |
        ls
        detect-secrets scan --all-plugins > secrets.json
        cat secrets.json

