    - name: Manual Trivy Setup
      uses: aquasecurity/setup-trivy@v0.2.0
      # with:
      #   cache: true
      #   version: v0.57.1

    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: false
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        skip-setup-trivy: true

    - name: Trivy Scan and Report to PR
      if: github.event_name == 'pull_request'
      uses: domstolene/trivy-pr-report@main
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Post Trivy SARIF findings in the pull request
      if: github.event_name == 'pull_request'
      uses: sett-and-hive/sarif-to-comment-action@v2.0.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        pr-number: ${{ github.event.pull_request.number }}
        sarif-file: trivy-results.sarif
        title: Trivy Output
        dry-run: false
        
    - name: Post SARIF findings in the pull request
      if: github.event_name == 'pull_request'
      uses: sett-and-hive/sarif-to-comment-action@v2.0.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        pr-number: ${{ github.event.pull_request.number }}
        sarif-file: gitleaks_report.sarif
        title: Trivy Output
        dry-run: false

    - name: Post SARIF findings in the pull request
      if: github.event_name == 'pull_request'
      uses: sett-and-hive/sarif-to-comment-action@v2.0.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        pr-number: ${{ github.event.pull_request.number }}
        sarif-file: secrets.json
        title: Trivy Output
        dry-run: false

    - name: Upload scan results
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          detect-secrets-results.txt
          bandit-results.txt
          safety-results.txt
          npm-audit-results.json
          trivy-results.sarif
          trufflehog-results.json

    - name: Check for vulnerabilities
      run: |
        if [ -s detect-secrets-results.txt ] || [ -s trufflehog-results.json ] || [ -s bandit-results.txt ] || [ -s safety-results.txt ] || [ -s npm-audit-results.json ] || [ -s trivy-results.txt ]; then
          echo "Vulnerabilities found. Please check the scan results."
          exit 1
        else
          echo "No vulnerabilities found."
        fi
